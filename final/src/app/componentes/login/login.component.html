<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Clinica Buena Sonrisa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>

<div class="card text-center">
  <form [formGroup]="loginForm" class="modal-content animate" (ngSubmit)="login()" >
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="usuario.email" placeholder="email" [formControl]="email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" placeholder="password" [formControl]="password" required>      
    </div>
      <div class="form-group">
          <span>{{ codigo1 }} + {{ codigo2 }} = </span>
          <input type="text" [(ngModel)]="respuestaCaptcha" [formControl]="captcha" required>
          <div *ngIf="error"  class="text-center alert alert-danger" role="alert" >
            <span>{{ error }}</span> 
          </div>
        </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
  </form>
  </div>
